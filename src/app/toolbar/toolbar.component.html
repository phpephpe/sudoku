<div>
  <mat-button-toggle-group #gridSize="matButtonToggleGroup">
    <mat-button-toggle [value]="GridSize.Two" [checked]="true"> 4 x 4 </mat-button-toggle>
    <mat-button-toggle [value]="GridSize.Three"> 9 x 9 </mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div>
  <button
    type="button"
    class="new-grid-button"
    mat-raised-button
    color="primary"
    (click)="onNewGrid(gridSize.value)"
  >
    New grid
  </button>
</div>
